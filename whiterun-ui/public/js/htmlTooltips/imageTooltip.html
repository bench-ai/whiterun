<strong>Allows user to upload an image to be used in other operators</strong>
<br><br><Strong>Input - </Strong>An image file
<br><br><Strong>Output - </Strong>An image file
<br><Strong>Example Connections - </Strong>This operator can be connected to a <Strong>Image Upscaler Operator</Strong>
if you want to upscale it. You can also connect it to a <Strong>Image to Image Operator</Strong> to modify it.
