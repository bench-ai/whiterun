<div class="visualization">
    <div>
        <div class="i2vgen-name">imageToVideo</div>
        <div class="i2vgen-divider">
            <label class="i2vgen-frames-title">Number of Frames:
                <input onKeyDown="return false" class="i2vgen-frames" type="number" value="16" min="2" max="30"/>
            </label>
            <label class="i2vgen-steps-title">Inference Steps:
                <input onKeyDown="return false" class="i2vgen-steps" type="number" value="50" min="1" max="50"/>
            </label>
        </div>

        <div class="i2vgen-divider">
            <label class="i2vgen-guidance-title">Guidance Scale:
                <input onKeyDown="return false" class="i2vgen-guidance" type="number" value="9" min="1" max="20"/>
            </label>
            <label class="i2vgen-seed-title">Seed:
                <input onKeyDown="return false" class="i2vgen-seed" type="number" min="0" max="4294967295"/>
            </label>
        </div>
    </div>
</div>
