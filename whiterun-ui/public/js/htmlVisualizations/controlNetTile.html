<div class="visualization">
    <div>
        <br>
        <div class="text-to-img-divider">
            <label class="upscaler-title">Sampler:
                <select class="upscaler-sampler">
                    <option selected value="DDIM">DDIM</option>
                    <option value="DPMSolverMultistep">DPMSolverMultistep</option>
                    <option value="K_EULER_ANCESTRAL">K_EULER_ANCESTRAL</option>
                    <option value="K_EULER">K_EULER</option>
                </select>
            </label>

            <label class="upscaler-title">Resolution:
                <select class="upscaler-resolution">
                    <option selected value="2048">2048x2048</option>
                    <option value="2560">2560x2560</option>
                </select>
            </label>
        </div>

        <div class="text-to-img-divider">
            <div class="slider-resemblance">
                <label class="upscaler-title">Base Image Resemblance</label>
                <input class="upscaler-slider" type="range" min="0" max="1" value="0.5" step="0.1"/>
                <div class="slider-labels">
                    <div class="label-left">0</div>
                    <div class="slider-weight-display">0.5</div>
                    <div class="label-right">1</div>
                </div>
            </div>
        </div>

        <div class="text-to-img-divider">
            <div class="slider-cfg-scale">
                <label class="upscaler-title">Classifier Free Guidance</label>
                <input class="upscaler-slider" type="range" min="1" max="30" value="7" step="0.5"/>
                <div class="slider-labels">
                    <div class="label-left">1</div>
                    <div class="slider-weight-display">7</div>
                    <div class="label-right">30</div>
                </div>
            </div>
        </div>

        <div class="text-to-img-divider">
            <div class="slider-hdr">
                <label class="upscaler-title">Image HDR Weightage</label>
                <input class="upscaler-slider" type="range" min="0" max="1" value="0.7" step="0.1"/>
                <div class="slider-labels">
                    <div class="label-left">0</div>
                    <div class="slider-weight-display">0.7</div>
                    <div class="label-right">1</div>
                </div>
            </div>
        </div>

        <div class="text-to-img-divider">
            <div class="slider-creativity">
                <label class="upscaler-title">Image Creativity Scale</label>
                <input class="upscaler-slider" type="range" min="0" max="1" value="0.5" step="0.1"/>
                <div class="slider-labels">
                    <div class="label-left">0</div>
                    <div class="slider-weight-display">0.5</div>
                    <div class="label-right">1</div>
                </div>
            </div>
        </div>

        <div class="text-to-img-divider">
            <label class="upscaler-title">Seed:
                <input onKeyDown="return false" class="upscaler-seed" type="number" min="0" max="4294967295"/>
            </label>

            <label class="upscaler-title">Steps:
                <input onKeyDown="return false" class="upscaler-step" type="number" value="30" min="10" max="50"/>
            </label>
        </div>

        <br>
        <div class="text-img-divider">
            <label class="upscaler-title">Guess Mode:
                <input class="guess" type="checkbox"/>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>
