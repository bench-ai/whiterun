<div class="visualization">
    <div>
        <div class="chat-gpt-name">promptMaker</div>
        <label class="chat-gpt-temperature-title">Temperature: </label>
        <input class="chat-gpt-temperature" type="range" min="0" max="2" value="1" step="0.1"/>
        <div class="slider-labels">
            <div class="label-left">0</div>
            <div class="chat-gpt-temperature-display">1</div>
            <div class="label-right">2</div>
        </div>
        <label class="chat-gpt-prompt-title">Prompt: </label>
        <textarea class="chat-gpt-prompt"></textarea>
        <label class="chat-gpt-prompt-style-title">Prompt Style: </label>
            <select class="chat-gpt-prompt-style">
                <option value="photorealistic">Photorealistic</option>
                <option value="oilpainting">Oil Painting</option>
                <option value="anime">Anime</option>
                <option value="fantasy">Fantasy</option>
                <option value="neonpunk">Neonpunk</option>
            </select>
        <label class="chat-gpt-negative-title">Negative Prompt:
            <input class="chat-gpt-negative" type="checkbox"/>
            <span class="checkmark"></span>
        </label>
        <label class="chat-gpt-weight-title">Weight: </label>
        <input class="chat-gpt-weight" type="range" min="0" max="2" value="1" step="0.1"/>
        <div class="slider-labels">
            <div class="label-left">0</div>
            <div class="chat-gpt-weight-display">1</div>
            <div class="label-right">2</div>
        </div>
    </div>
</div>
