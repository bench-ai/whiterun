<div class="visualization">
    <div>
        <div class="ipo-name">imagePrompt</div>
        <label class="ipo-negative-title">Negative Prompt:
            <input class="ipo-negative" type="checkbox"/>
            <span class="checkmark"></span>
        </label>
        <input class="ipo-weight" type="range" min="0" max="2" value="1" step="0.1"/>
        <div class="slider-labels">
            <div class="label-left">0</div>
            <div class="ipo-weight-display">1</div>
            <div class="label-right">2</div>
        </div>
        <textarea class="ipo-prompt"></textarea>
    </div>
</div>
